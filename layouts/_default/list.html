{{ define "main" }}
  <div class="content-container">
    <header class="archive-header">
        <h1>{{ i18n "posts" }}</h1>
    </header>
    {{ range .Pages }}
      <article>
        <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
        {{.Content}}
      </article>
    {{ end }}
  </div>
{{ end }}
