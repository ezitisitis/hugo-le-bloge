{{ define "main" }}
  <div class="content-container">
    <header class="archive-header">
        <h1>{{ i18n "posts" }}</h1>
    </header>
    {{ range .Pages }}
      <article>
        <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
        {{.Summary}}
        <a class="read-more-link" href="{{ .Permalink }}">{{ i18n "readMore" }}</a>
      </article>
    {{ end }}
  </div>
{{ end }}
