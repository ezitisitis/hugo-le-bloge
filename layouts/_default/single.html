{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <main>
    <header class="post_header">
      <h1>{{ .Title }}</h1>
      <p class="posted">{{ i18n "postedOn" }}: <time>{{ .PublishDate.Format "08/1/2006 4:15" }}</time></p>
    </header>
    {{ .Content }}
  </main>
{{ end }}
